<!DOCTYPE html>
<html>
<head>
  <title>Tunnel Snakes Movie Database</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="dist/main.css">
</head>

<!-- Nav bar starts here  -->
  <header role="banner">
    <img id="logo-main" src="https://f4.bcbits.com/img/a3357501286_5.jpg" width="200" height="150" alt="Tunnel Snakes movie database">
  <nav id="navbar-primary" class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbar-primary-collapse">
        <input type="text" id="searchInput">
        <a href="#">Login</a>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  </header>

<!-- Nav bar ends here  -->

<!-- Here's where our Show Movies will show up  -->
  <div id="showContainer" class="container">
    <h1> Movie History<span id="breadcrumbs"></span></h1>
    <button type="button" class="btn btn-primary" id="untrackedMoviesButton"> Untracked Movies</button>
    <button type="button" class="btn" id="unwatchedMoviesButton"> Unwatched Movies</button>
    <button type="button" class="btn" id="watchedMoviesButton"> Watched Movies</button>
    <button type="button" class="btn" id="favoritesMoviesButton"> Favorites</button>

    <div class="row" id="showUntrackedRow"></div>
    <div class="row hidden" id="showUnwatchedRow"></div>
    <div class="row hidden" id="showWatchedRow"></div>
    <div class="row hidden" id="showFavoritesRow"></div>
  </div>

<script src="dist/app.js"></script>
</body>
</html>
