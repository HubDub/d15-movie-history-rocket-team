<!DOCTYPE html>
<html>
<head>
  <title>Tunnel Snakes Movie Database</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="dist/main.css">
</head>

<!-- Nav bar starts here  -->
  <header role="banner">
    <img id="logo-main" src="https://f4.bcbits.com/img/a3357501286_5.jpg" width="200" height="150" alt="Tunnel Snakes movie database">
  <nav id="navbar-primary" class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbar-primary-collapse">
        <ul class="nav navbar-nav nav-pills"">
          <li class="active" id="navFind"><a href="#">Find movies</a></li>
          <li id="navShow"><a href="#">Show Movies</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  </header>

<!-- Nav bar ends here  -->



<!-- FINDING MUSIC CONTAINER  -->
  <div id="findContainer" class="container">
  <!-- SEARCH BAR AND BUTTON -->
    <input type="text" id="searchInput">
    <button type="submit" id="searchButton" class="btn btn-default">Search</button>
    <div class="row" id="findContainerRow">
<!-- FIND MOVIES POPULATE HERE -->
    </div>
  </div>

<!-- Here's where our Show Movies will show up  -->
  <div id="showContainer" class="container hidden">
    <h1> Your saved movies</h1>
    <button type="button" class="btn btn-secondary active" id="unwatchedMoviesButton"> Un-Watched Movies</button>
    <button type="button" class="btn btn-secondary" id="watchedMoviesButton"> Watched Movies</button>
    <div class="row" id="showUnwatchedRow"></div>
    <div class="row hidden" id="showContainerRow"></div>
  </div>

  <div id="editForm" class="hidden">
    <label for="editWatched">Watched?</label>
    <input type="checkbox" name="editWatched" id="editWatched">
    <label for="editRating">Edit Rating :</label>
    <select id="editRating">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select> <br>
    <button type="button" class="btn btn-primary" id="submitEdit"> Save Changes </button>
  </div>

<script src="dist/app.js"></script>
</body>
</html>
